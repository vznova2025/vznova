
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول | Vznova</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>مرحباً بك في <strong>Vznova</strong></h2>
    <div class="tabs">
      <button id="signup-tab" class="active">تسجيل حساب جديد</button>
      <button id="login-tab">تسجيل الدخول</button>
    </div>
    <form id="signup-form" class="form active">
      <input type="text" placeholder="الاسم واللقب" required>
      <input type="email" placeholder="البريد الإلكتروني" required>
      <input type="password" placeholder="كلمة المرور" required>
      <input type="password" placeholder="تأكيد كلمة المرور" required>
      <input type="text" placeholder="رقم الهاتف" required>
      <button type="submit">إنشاء حساب</button>
    </form>
    <form id="login-form" class="form">
      <input type="email" placeholder="البريد الإلكتروني" required>
      <input type="password" placeholder="كلمة المرور" required>
      <button type="submit">تسجيل الدخول</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
