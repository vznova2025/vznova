
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vznova - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">تسجيل حساب جديد</h2>
    <form id="registerForm" class="space-y-4">
      <input type="text" placeholder="الاسم واللقب" class="w-full p-2 border rounded" required />
      <input type="email" placeholder="البريد الإلكتروني" class="w-full p-2 border rounded" required />
      <input type="tel" placeholder="رقم الهاتف" class="w-full p-2 border rounded" required />
      <input type="password" placeholder="كلمة المرور" class="w-full p-2 border rounded" required />
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">تسجيل الدخول</button>
    </form>
  </div>
</body>
</html>
