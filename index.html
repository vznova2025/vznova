
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vznova - تسجيل / دخول</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-6 bg-white rounded-2xl shadow-lg">
    <div class="mb-6">
      <ul class="flex border-b">
        <li class="flex-1">
          <button id="signupTab" class="text-center w-full py-2 text-blue-600 border-b-2 border-blue-600">تسجيل حساب جديد</button>
        </li>
        <li class="flex-1">
          <button id="loginTab" class="text-center w-full py-2 text-gray-600 border-b-2 border-transparent">تسجيل الدخول</button>
        </li>
      </ul>
    </div>

    <form id="signupForm" class="space-y-4">
      <input type="text" placeholder="الاسم واللقب" class="w-full px-4 py-2 border rounded" required />
      <input type="email" placeholder="البريد الإلكتروني" class="w-full px-4 py-2 border rounded" required />
      <input type="password" placeholder="كلمة المرور" class="w-full px-4 py-2 border rounded" required />
      <input type="password" placeholder="تأكيد كلمة المرور" class="w-full px-4 py-2 border rounded" required />
      <input type="tel" placeholder="رقم الهاتف" class="w-full px-4 py-2 border rounded" required />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">تسجيل</button>
    </form>

    <form id="loginForm" class="space-y-4 hidden">
      <input type="email" placeholder="البريد الإلكتروني" class="w-full px-4 py-2 border rounded" required />
      <input type="password" placeholder="كلمة المرور" class="w-full px-4 py-2 border rounded" required />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">دخول</button>
    </form>
  </div>

  <script>
    const signupTab = document.getElementById("signupTab");
    const loginTab = document.getElementById("loginTab");
    const signupForm = document.getElementById("signupForm");
    const loginForm = document.getElementById("loginForm");

    signupTab.addEventListener("click", () => {
      signupTab.classList.add("text-blue-600", "border-blue-600");
      signupTab.classList.remove("text-gray-600");
      loginTab.classList.remove("text-blue-600", "border-blue-600");
      loginTab.classList.add("text-gray-600");

      signupForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
    });

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("text-blue-600", "border-blue-600");
      loginTab.classList.remove("text-gray-600");
      signupTab.classList.remove("text-blue-600", "border-blue-600");
      signupTab.classList.add("text-gray-600");

      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
    });

    signupForm.onsubmit = (e) => {
      e.preventDefault();
      window.location.href = "dashboard.html";
    };

    loginForm.onsubmit = (e) => {
      e.preventDefault();
      window.location.href = "dashboard.html";
    };
  </script>
</body>
</html>
