
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سحب وإيداع</title>
  <script type="module" src="./main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="p-4 max-w-md mx-auto bg-white rounded-xl shadow-md">
    <h2 class="text-xl font-bold mb-4 text-center">عملية مالية</h2>
    <form id="transactionForm" class="space-y-4">
      <select id="type" class="w-full border p-2 rounded">
        <option value="deposit">إيداع</option>
        <option value="withdraw">سحب</option>
      </select>
      <input type="number" id="amount" placeholder="المبلغ" class="w-full border p-2 rounded" required />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">إرسال</button>
    </form>
  </div>
</body>
</html>
