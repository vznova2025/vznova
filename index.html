
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vznova - تسجيل الدخول / إنشاء حساب</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Vznova Logo" class="logo" />
    <h2>مرحبا بك في Vznova</h2>
    <div class="tabs">
      <button onclick="toggleForm('signup')">تسجيل حساب جديد</button>
      <button onclick="toggleForm('login')">تسجيل الدخول</button>
    </div>
    <div id="signup" class="form active">
      <input type="text" placeholder="الاسم واللقب" />
      <input type="email" placeholder="البريد الإلكتروني" />
      <input type="text" placeholder="رقم الهاتف" />
      <input type="password" placeholder="كلمة المرور" />
      <input type="password" placeholder="تأكيد كلمة المرور" />
      <button onclick="redirectToDashboard()">إنشاء حساب</button>
    </div>
    <div id="login" class="form">
      <input type="email" placeholder="البريد الإلكتروني" />
      <input type="password" placeholder="كلمة المرور" />
      <button onclick="redirectToDashboard()">تسجيل الدخول</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
