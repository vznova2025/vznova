<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول أو إنشاء حساب</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <h1>مرحبًا بك في Vznova</h1>
    <form id="registerForm">
      <input type="text" placeholder="الاسم واللقب" required />
      <input type="email" placeholder="البريد الإلكتروني" required />
      <input type="password" placeholder="كلمة المرور" required />
      <input type="password" placeholder="تأكيد كلمة المرور" required />
      <input type="tel" placeholder="رقم الهاتف" required />
      <button type="submit">إنشاء حساب</button>
    </form>
    <p>هل لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
  </div>
</body>
</html>
