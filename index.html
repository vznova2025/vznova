
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>فزنوفا - تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button onclick="showForm('register')" class="active">إنشاء حساب</button>
      <button onclick="showForm('login')">تسجيل الدخول</button>
    </div>

    <div id="register-form" class="form">
      <h2>إنشاء حساب</h2>
      <form>
        <input type="text" placeholder="الاسم الكامل" />
        <input type="email" id="register-email" placeholder="البريد الإلكتروني" required />
        <input type="password" id="register-password" placeholder="كلمة المرور" required />
        <button type="submit">إنشاء الحساب</button>
      </form>
    </div>

    <div id="login-form" class="form hidden">
      <h2>تسجيل الدخول</h2>
      <form>
        <input type="email" id="login-email" placeholder="البريد الإلكتروني" required />
        <input type="password" id="login-password" placeholder="كلمة المرور" required />
        <button type="submit">تسجيل الدخول</button>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="main.js" type="module"></script>
  <script>
    function showForm(form) {
      document.getElementById("register-form").classList.toggle("hidden", form !== "register");
      document.getElementById("login-form").classList.toggle("hidden", form !== "login");
      document.querySelectorAll(".tabs button").forEach(btn => btn.classList.remove("active"));
      document.querySelector(`.tabs button[onclick*="${form}"]`).classList.add("active");
    }
  </script>
</body>
</html>
