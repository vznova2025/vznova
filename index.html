<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vznova - تسجيل الدخول</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">إنشاء حساب جديد</h2>
    <form action="dashboard.html" method="GET" class="space-y-4">
      <input type="text" name="fullName" placeholder="الاسم واللقب" required class="w-full px-4 py-2 border rounded-xl focus:outline-none">
      <input type="email" name="email" placeholder="البريد الإلكتروني" required class="w-full px-4 py-2 border rounded-xl focus:outline-none">
      <input type="tel" name="phone" placeholder="رقم الهاتف" required class="w-full px-4 py-2 border rounded-xl focus:outline-none">
      <input type="password" name="password" placeholder="كلمة المرور" required class="w-full px-4 py-2 border rounded-xl focus:outline-none">
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700">تسجيل</button>
    </form>
  </div>
</body>
</html>
