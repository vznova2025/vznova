<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>منصة Vznova</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>منصة الاستثمار</h1>
    <p class="subtitle">إدارة استثماراتك بسهولة وأمان</p>

    <div class="tabs">
      <button class="tab active" onclick="showForm('login')">تسجيل الدخول</button>
      <button class="tab" onclick="showForm('register')">إنشاء حساب</button>
    </div>

    <div id="loginForm" class="form">
      <h2>تسجيل الدخول</h2>
      <p class="hint">أدخل بياناتك للوصول إلى حسابك</p>
      <input type="email" placeholder="البريد الإلكتروني" />
      <input type="password" placeholder="كلمة المرور" />
      <button>تسجيل الدخول</button>
    </div>

    <div id="registerForm" class="form hidden">
      <h2>إنشاء حساب</h2>
      <input type="text" placeholder="الاسم الكامل" />
      <input type="email" placeholder="البريد الإلكتروني" />
      <input type="password" placeholder="كلمة المرور" />
      <button>إنشاء الحساب</button>
    </div>
  </div>

  <script>
    function showForm(type) {
      document.getElementById('loginForm').classList.toggle('hidden', type !== 'login');
      document.getElementById('registerForm').classList.toggle('hidden', type !== 'register');

      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      if (type === 'login') tabs[0].classList.add('active');
      else tabs[1].classList.add('active');
    }
  </script>
</body>
</html>
