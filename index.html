
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>منصة فزّنوفا</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <div class="box">
      <div class="tabs">
        <button class="tab active" onclick="showTab('login')">تسجيل الدخول</button>
        <button class="tab" onclick="showTab('register')">إنشاء حساب</button>
      </div>
      <div id="login" class="tab-content active">
        <h2>تسجيل الدخول</h2>
        <p>أدخل بياناتك للوصول إلى حسابك</p>
        <input type="email" placeholder="example@email.com" />
        <input type="password" placeholder="كلمة المرور" />
        <button>تسجيل الدخول</button>
      </div>
      <div id="register" class="tab-content">
        <h2>إنشاء حساب</h2>
        <p>أدخل بياناتك لإنشاء حساب جديد</p>
        <input type="text" placeholder="الاسم الكامل" />
        <input type="email" placeholder="example@email.com" />
        <input type="password" placeholder="كلمة المرور" />
        <button>إنشاء الحساب</button>
      </div>
    </div>
    <footer>© 2025 فزّنوفا</footer>
  </main>
  <script>
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => {
        if (t.textContent.includes(id === 'login' ? 'تسجيل' : 'إنشاء')) {
          t.classList.add('active');
        }
      });
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
